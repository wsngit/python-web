# Основной виртуальный хост для LEMP стека
server {
    # Слушаем порт 80 для HTTP
    listen 80;
    listen [::]:80;

    # Имя сервера (можно указать несколько через пробел)
    server_name _;

    # Корневая директория сайта
    root /var/www/html;

    # Индексные файлы (порядок важен)
    index index.php index.html index.htm;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокируем доступ к файлам логирования и конфигурации
    location ~* \.(log|ini|conf|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;


    # Изображения с кэшированием
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # CSS и JavaScript с кэшированием
    location ~* \.(css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Шрифты с кэшированием
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        log_not_found off;
        try_files $uri =404;
    }

    # Основная обработка PHP файлов
    location ~ \.php$ {
        # Проверяем существование файла
        try_files $uri =404;

        # Разделяем путь для поддержки PATH_INFO
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Подключаемся к PHP-FPM контейнеру
        # 'php' - это имя сервиса в docker-compose.yml
        fastcgi_pass php:9000;

        # Индексный файл
        fastcgi_index index.php;

        # Включаем стандартные параметры FastCGI
        include fastcgi_params;

        # Указываем путь к скрипту
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Передаем PATH_INFO если есть
        fastcgi_param PATH_INFO $fastcgi_path_info;

        # Таймауты (увеличиваем для загрузки файлов)
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;

        # Буферы для больших файлов
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;

        # Отключаем буферизацию для загрузки файлов
        fastcgi_request_buffering off;

        # Заголовки для корректной работы приложений
        fastcgi_param HTTPS off;
        fastcgi_param SERVER_NAME $host;
        fastcgi_param SERVER_PORT $server_port;
    }

    # Обработка корневого запроса
    location / {
        # Пробуем найти файл или директорию
        # Если не найдено - перенаправляем на index.php
        try_files $uri $uri/ /index.php?$query_string;

        # Для статических файлов отключаем логирование 404
        log_not_found off;
    }
}