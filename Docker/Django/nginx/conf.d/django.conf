# Конфигурация для Django приложения
upstream django_backend {
    server django:8000;

    # Настройки keepalive для улучшения производительности
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Корневая директория (статики в образе)
    root /usr/share/nginx/html;

    # ====================
    # СТАТИЧЕСКИЕ ФАЙЛЫ
    # ====================

    # Статика Django (встроенная в образ)
    location /static/ {
        alias /static/;

        # Кэширование на клиенте
        expires 1y;
        add_header Cache-Control "public, immutable";

        # Безопасность
        add_header X-Content-Type-Options "nosniff";

        # Отключаем логирование для статики
        access_log off;
        log_not_found off;
    }

    # Медиа файлы (из volume)
    location /media/ {
        alias /media/;

        # Кэширование
        expires 30d;
        add_header Cache-Control "public";
    }

    # Health check
    location /health.json {
        access_log off;
        add_header Content-Type application/json;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        return 200 '{"status": "healthy", "service": "nginx", "static": "embedded"}';
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        try_files /static/favicon.ico =404;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        try_files /static/robots.txt =404;
    }

    # ====================
    # DJANGO APPLICATION
    # ====================

    location / {
        # Проксируем запросы к Django
        proxy_pass http://django_backend;

        # Базовые заголовки
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Для WebSocket поддержки (если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферы
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Безопасность
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;

        # Отключать буферизацию для SSE/EventStream
        proxy_buffering off;
    }

    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Блокируем доступ к системным файлам
    location ~* (\.git|\.env|package\.json|yarn\.lock|\.htaccess|\.htpasswd) {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Блокируем доступ к файлам логирования и конфигурации
    location ~* \.(log|ini|conf|sql|pyc|pyo)$ {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }

    # Заголовки безопасности
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Кастомные страницы ошибок
    error_page 404 /static/404.html;
    error_page 500 502 503 504 /static/50x.html;

    location = /static/404.html {
        internal;
        access_log off;
    }

    location = /static/50x.html {
        internal;
        access_log off;
    }
}

# HTTPS версия
